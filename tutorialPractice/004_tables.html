<!DOCTYPE html>
<html lang="en">
<head>
    <title>004 Tables</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<h2>Simple Table</h2>
		<table class="table table-hover">
			<thead>
				<tr>
					<th> Name </th>
					<th> Age </th>
					<th> Points </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> Santanu </td>
					<td> 72 </td>
					<td> 1300 </td>
				</tr>
				<tr>
					<td> Jason </td>
					<td> 19 </td>
					<td> 100 </td>
				</tr>
				<tr>
					<td> Weider </td>
					<td> 23 </td>
					<td> 545 </td>
				</tr>
				<tr>
					<td> Immi </td>
					<td> 24 </td>
					<td> 676 </td>
				</tr>
			</tbody>
		</table>


		<!-- condensed table -->
<h2>Condensed Table</h2>
		<table class="table table-condensed table-hover">
			<thead>
				<tr>
					<th> Name </th>
					<th> Age </th>
					<th> Points </th>
				</tr>
			</thead>
			<tbody>
				<tr class="success">
					<td> Santanu </td>
					<td> 72 </td>
					<td> 1300 </td>
				</tr>
				<tr class="info">
					<td > Jason </td>
					<td> 19 </td>
					<td> 100 </td>
				</tr>
				<tr class="warning">
					<td> Weider </td>
					<td> 23 </td>
					<td> 545 </td>
				</tr>
				<tr class="danger">
					<td> Immi </td>
					<td> 24 </td>
					<td> 676 </td>
				</tr>
			</tbody>
		</table>

		<!-- striped table -->
<h2>Striped Table</h2>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th> Name </th>
					<th> Age </th>
					<th> Points </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> Santanu </td>
					<td> 72 </td>
					<td> 1300 </td>
				</tr>
				<tr>
					<td> Jason </td>
					<td> 19 </td>
					<td> 100 </td>
				</tr>
				<tr>
					<td> Weider </td>
					<td> 23 </td>
					<td> 545 </td>
				</tr>
				<tr>
					<td> Immi </td>
					<td> 24 </td>
					<td> 676 </td>
				</tr>
			</tbody>
		</table>


	</div>

</body>
</html>
